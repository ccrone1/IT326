<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Scheduler - Events</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Pickleball Scheduler</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Upcoming Events</h2>
            <ul>
                <!-- Loop through the events and display them -->
                <li th:each="event : ${events}">
                    <span th:text="${event.name}"></span>
                    <span th:text="${event.date}"></span>
                    <!-- Add other event details as needed -->
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pickleball Scheduler</p>
    </footer>
</body>

</html>
